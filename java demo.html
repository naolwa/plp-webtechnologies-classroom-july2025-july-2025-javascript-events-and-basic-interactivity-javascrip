<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive JavaScript Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>JavaScript Interactive Elements Demo</h1>
        <button id="theme-toggle">Toggle Light/Dark Mode</button>
    </header>

    <section>
        <h2>Counter Game</h2>
        <div id="counter-section">
            <button id="decrement">-</button>
            <span id="counter-value">0</span>
            <button id="increment">+</button>
        </div>
    </section>

    <section>
        <h2>FAQ</h2>
        <div class="faq">
            <div class="faq-item">
                <button class="faq-question">What is JavaScript?</button>
                <div class="faq-answer">JavaScript is a programming language for the web.</div>
            </div>
            <div class="faq-item">
                <button class="faq-question">What is DOM?</button>
                <div class="faq-answer">DOM stands for Document Object Model.</div>
            </div>
        </div>
    </section>

    <section>
        <h2>Tabbed Interface</h2>
        <div class="tabs">
            <button class="tab-btn active" data-tab="tab1">Tab 1</button>
            <button class="tab-btn" data-tab="tab2">Tab 2</button>
            <button class="tab-btn" data-tab="tab3">Tab 3</button>
        </div>
        <div class="tab-content active" id="tab1">Content for Tab 1</div>
        <div class="tab-content" id="tab2">Content for Tab 2</div>
        <div class="tab-content" id="tab3">Content for Tab 3</div>
    </section>

    <section>
        <h2>Sign Up Form</h2>
        <form id="signup-form" novalidate>
            <label>
                Name:
                <input type="text" id="name" name="name">
                <span class="error" id="name-error"></span>
            </label>
            <label>
                Email:
                <input type="email" id="email" name="email">
                <span class="error" id="email-error"></span>
            </label>
            <label>
                Password:
                <input type="password" id="password" name="password">
                <span class="error" id="password-error"></span>
            </label>
            <button type="submit">Sign Up</button>
            <span class="success" id="form-success"></span>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
